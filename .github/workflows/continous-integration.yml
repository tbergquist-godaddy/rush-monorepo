# This is a basic workflow to help you get started with Actions

name: CI


on: [push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Cache multiple paths
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
          **/dist
          common/temp
        key: ${{ runner.os }}-yarn-${{ hashFiles('common/config/rush/yarn.lock') }}


    - name: Build
      run: |
        node common/scripts/install-run-rush.js install --no-link
        node common/scripts/install-run-rush.js link
        node common/scripts/install-run-rush.js build -v
        node common/scripts/install-run-rush.js typecheck
        node common/scripts/install-run-rush.js prettier
